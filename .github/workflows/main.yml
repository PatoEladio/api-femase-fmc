name: Deploy to Windows VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      # Uses the actions/checkout action to download your repository's code
      uses: actions/checkout@v4

    - name: Set up Node.js
      # Uses the actions/setup-node action to configure the Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '22.19' # Use a specific Node.js version, e.g., 20.x
        cache: 'npm' # Caches npm dependencies to speed up subsequent runs

    - name: Install dependencies
      # The 'npm ci' command is used for clean installs in CI environments
      run: npm ci

    - name: Build application
      # Runs the NestJS build command defined in your package.json
      run: npm run build
