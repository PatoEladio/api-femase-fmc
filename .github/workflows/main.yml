name: Deploy to Windows VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci;

      - name: Build application
        run: npm run build

      - name: Restart Nest app with PM2
        shell: cmd
        run: |
          pm2 describe api-femase >nul 2>&1
          if %errorlevel% neq 0 (
            pm2 start dist/main.js --name api-femase
          ) else (
            pm2 restart api-femase
          )

